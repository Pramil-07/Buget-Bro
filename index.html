<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"

  <body>
    <div class="container">
      <nav>
        <time class="left">
          <i class="ri-calendar-2-line"></i>
          <label class="date" for="expense-date"> 23 Nov 2024</label>
        </time>

        <div class="right">
          <i class="ri-search-line"></i>
          <i class="ri-folder-warning-line"></i>
        </div>
        <!-- cards -->
        <div class="container-card">
          <a class="red">
            <div class="card-1 card" bis_skin_checked="1">
              <i class="ri-money-rupee-circle-line card-log"></i>
              <h2>Current Balance</h2>
              <p class="current-blc">Rs 1000000.00</p>
            </div>
          </a>
          <a class="orange">
            <div class="card-2 card" bis_skin_checked="1">
              <i class="ri-wallet-3-line card-log"></i><h2>Total Income</h2>
              <p class="total-income">Rs 1000000.00</p>
            </div>
          </a>
          <a class="yellow">
            <div class="card-3 card" bis_skin_checked="1">
              <i class="ri-file-list-3-line card-log"></i>
              <h2>Total Spent</h2>
              <p class="total-spent">Rs 1000000.00</p>
            </div>
          </a>
        </div>
        <!-- card-end -->

      </nav>
      <!-- side menu starts -->
      <aside>
        <div class="side-container">
          <img src="IMG_1270.JPG" alt="this is profile image" />
          <h1 class="profileName">Warren Buffet</h1>
          <a href="index.html"> <span><i class="ri-home-8-line"></i> &nbsp;Home</span></a>
          <a href="expenses.html"> <span><i class="ri-money-rupee-circle-line"></i> &nbsp;Expense</span></a>
          <a href="saving.html"><span><i class="ri-bank-line"></i> &nbsp;Saving</span></a>
          <a href="Login-form.html"><span><i class="ri-logout-circle-line"></i> &nbsp;LogOut</span></a>
        </div>
      </aside>

      <!-- side menu ends -->
       
        <!-- Calculator model starts -->
      <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Expense Calculator</h2>

            <form id="expenseForm">
              <br>
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="Add Category &nbsp; &nbsp; (Ex: Food,Household )" name="category" required>

                <label for="category">Items:</label>
                <input type="text" id="items" placeholder="Add items&nbsp; &nbsp; (Ex: sunglass,pizz)" name="category" required>
                <br>
                <label for="cost">Cost:</label>
                <input type="number" id="cost" name="cost" 
                placeholder="Add price"
                required>
                <button type="submit">Add Expense</button>
            </form>

            <ul id="expenseList"></ul>
            <br>
            <p style="color: #756ab6;">Total: $<span id="total">0.00</span></p>
        </div>
    </div>
        <!-- Calculator model ends -->

      <!-- main section and table section starts -->
      <main>
        <button id="openModal">Add Expense</button>
        <div class="input-icon">
          <!-- <span class="material-symbols-outlined Category-type">
            sell
            </span> -->
            <span class="material-symbols-outlined " >
              add_circle
              </span>
        </div>
    
        <h1 class="table-caption">Today</h1>
        <section class="table_component" role="region" tabindex="0">
          <table>
            <caption>
            </caption>
            <thead>
              <tr>
                <th>Category</th>
                <th>Items</th>
                <th>price</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>Food</td>
                <td>Pzza</td>
                <td>500</td>
              </tr>
              <tr>
                <td>Suscription</td>
                <td>Netflix</td>
                <td>1000</td>
                
              </tr> -->
            </tbody>
          </table>
        </section>
      </main>

            <!-- main section and table section ends -->

        <a href="">View All Expenses</a>

    </div>
