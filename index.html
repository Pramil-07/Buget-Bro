<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <nav>
        <time class="left">
          <i class="ri-calendar-2-line"></i>
          <label for="expense-date"> 23 Nov 2024</label>
        </time>

        <div class="right">
          <i class="ri-search-line"></i>
          <i class="ri-folder-warning-line"></i>
        </div>
        <!-- cards -->
        <div class="container-card">
          <a class="red">
            <div class="card-1 card" bis_skin_checked="1">
              <i class="ri-money-rupee-circle-line"></i>card 1
            </div>
          </a>
          <a class="orange">
            <div class="card-2 card" bis_skin_checked="1">
              <i class="ri-wallet-3-line"></i> card 2
            </div>
          </a>
          <a class="yellow">
            <div class="card-3 card" bis_skin_checked="1">
              <i class="ri-file-list-3-line"></i>card 3
            </div>
          </a>
        </div>
        <!-- card-end -->
      </nav>
      <aside>
        <div class="side-container">
          <img src="IMG_1270.JPG" alt="this is profile image" />
          <h1>Warren Buffet</h1>
          <span><i class="ri-home-8-line"></i> &nbsp;Home</span>
          <span><i class="ri-money-rupee-circle-line"></i> &nbsp;Expense</span>
          <span><i class="ri-bank-line"></i> &nbsp;Saving</span>
          <span><i class="ri-logout-circle-line"></i> &nbsp;LogOut</span>
        </div>
      </aside>

      <main>
        <input type="text" placeholder="Add Expenses" />

        <section class="table_component" role="region" tabindex="0">
          <table>
            <caption>
              Today

            <thead>

                <th>Items</th>
                <th>price</th>

            </thead>
            <tbody>
              <tr>
                <td>Food</td>
                <td>Pzza</td>
                <td>500</td>
              </tr>
              <tr>
                <td>Suscription</td>
                <td>Netflix</td>
                <td>1000</td>
              </tr>
              <tr>
                <td>Food</td>
                <td>Pzza</td>
                <td>500</td>
              </tr>
              <tr>
                <td>Suscription</td>
                <td>Netflix</td>
                <td>1000</td>
              </tr>
              <tr>
                <td>Food</td>
                <td>Pzza</td>
                <td>500</td>
              </tr>
              <tr>
                <td>Suscription</td>
                <td>Netflix</td>
                <td>1000</td>
              </tr>
            </tbody>
          </table>
