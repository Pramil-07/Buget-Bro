<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup-form.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
    <style></style>
  </head>
  <body>
    <div class="signup-container">
      <div class="logo">
        <img src="your-logo-url-here" alt="Logo" />
      </div>
      <h1><span>Sign Up</span></h1>
      <h2>Create your account</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <i class="ri-user-line input-logo"></i>
        <input type="email" placeholder="Email" required />
        <i class="ri-mail-line input-logo"></i>
        <input type="password" placeholder="Password" required />
        <i class="ri-lock-2-line input-logo"></i>
        <input type="password" placeholder="Confirm Password" required />
        <i class="ri-lock-2-line input-logo"></i>
        <br />
        <button type="submit">Sign Up</button>
      </form>
      <div class="extra-links">
        <a href="#" class="login-link">Already have an account? Login</a>
      </div>
      <div class="social">
        <i class="ri-facebook-box-fill" style="color: blue"></i>
        <i class="ri-instagram-fill" style="color: rgb(218, 12, 12)"></i>
        <i class="ri-twitter-x-fill" style="color: black"></i>
      </div>
    </div>
  </body>
</html>
